<div class="material-background"></div>
<div class="container">
  <div class="text-center mb-6">

    <p class="lead lead-lg color-white text-center center-block mt-2 mb-4 mw-800 text-uppercase fw-300 animated fadeInUp animation-delay-7">{{ page.pf_desc }}</p>

  <div class="row">

                </div>

            </figure>
            <div class="card-body overflow-hidden text-center">
              <h4 class="color-royal">Lorem ipsum dolor sit</h4>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam sed labore autem nesciunt ea veniam recusandae necessitatibus reprehenderit.</p>

          </div>

</div>
<!-- container -->
